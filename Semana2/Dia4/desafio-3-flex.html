<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./desafio-3-flex.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="card">
      <div class="card_inicio">
        <figure class="card_img">
            <img src="./assets/estatua_ny.jpeg" alt="" />
          </figure>
          <h1 class="card__titulo__foto">Explore New York</h1>
          <ul class="card__vuelo">
            <li class="card__info__vuelo">
              <span
                >London <br />
                LON</span
              >
            </li>
            <li class="card__info__vuelo"><i class="fas fa-plane"></i></li>
            <li class="card__info__vuelo">
              <span
                >New York <br />
                NYC</span
              >
            </li>
          </ul>
      </div>
      <div class="lista__vuelos">
        <div class="info_vuelo">
          <div class="icono_vuelo">
            <i class="fab fa-speakap"></i>
          </div>
          <div class="info__fecha">
            <div class="icono__hora"><i class="fas fa-clock"></i></div>
            <span class="dia">15-Jun</span>
          </div>
          <div class="info__costo">
            <span>AED<span class="formato__costo"> 1,500</span></span>
            <span class="boton__book">BOOK</span>
          </div>
        </div>
        <div class="info_vuelo">
          <div class="icono_vuelo">
            <i class="fab fa-algolia"></i>
          </div>
          <div class="info__fecha">
            <div class="icono__hora"><i class="fas fa-clock"></i></div>
            <span class="dia">21-Jul</span>
          </div>
          <div class="info__costo">
            <span>AED<span class="formato__costo"> 1,520</span></span>
            <span class="boton__book">BOOK</span>
          </div>
        </div>
        <div class="info_vuelo">
          <div class="icono_vuelo">
            <i class="fab fa-affiliatetheme"></i>
          </div>
          <div class="info__fecha">
            <div class="icono__hora"><i class="fas fa-clock"></i></div>
            <span class="dia">29-Nov</span>
          </div>
          <div class="info__costo">
            <span>AED<span class="formato__costo"> 4,000</span></span>
            <span class="boton__book">BOOK</span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
